<!DOCTYPE html>
<html lang="en">

<head>
    <title> Table </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body style="background-color: rgb(204, 229, 242);">
    <div class="container bg-white px-4">
        <div style="height: 50vh;" class="d-flex justify-content-center align-items-center flex-column">
            <h3 class="display-3 mb-5">Tweet Rokok Classifier</h3>
            <form action="/" method="post" class="d-flex justify-content-center align-items-center flex-column">
                <input class="form-control" name="tweet-input" />
                <input class="btn mt-2" onclick="showPrompt()" value="check tweet" type="submit" />
            </form>
        </div>

        <!--Displaying the converted table-->
        {% for table in tables %}
        <h2>{{titles[loop.index]}}</h2>
        {{ table|safe }}
        {% endfor %}
    </div>





</body>

</html>
